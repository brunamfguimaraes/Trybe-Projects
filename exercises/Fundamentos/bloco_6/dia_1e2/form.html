<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="materialize/css/materialize.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body>
    <div class="card-panel teal lighten-5">
<header>
    <h1>Formulário de Currículo</h1>
</header>
<form>
    <fieldset>
        <span>Nome Completo</span>
        <input type="text" maxlength="40" required />
        <br>
        <br>
        <span>E-mail</span>
        <input type="email" maxlength="50" required />
        <br>
        <br>
        <lspan>CPF</lspan>
        <input type="number" maxlength="11" required />
        <br>
        <br>
        <span>Endereço</span>
        <input type="text" maxlength="200" required />
        <br>
        <br>
        <p>
           <label>
           <input name="casa" type="radio" checked required />
           <span>Casa </span>
           </label>
           <label>
           <input name="casa" type="radio" />
           <span>Apartamento</span>
           </label>
           <br>
           <br>
           <br>
        <span>Cidade</span>
           <input type="text" maxlength="28" required />
       </p>
        <div class="input-field col s12">
            <select> 
              <option value="" disabled selected>Escolha seu Estado</option>
              <option value="1">São Paulo</option>
              <option value="2">Minas Gerais</option>
              <option value="3">Espírito Santo</option>
              <option value="4">Rio de Janeiro</option>
            </select>
        </div>

        <br>
        <br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <h2>Dados do seu último emprego</h2>
        <h3>Resumo do currículo</h3>
        <textarea maxlength="1000" required ></textarea>
    </fieldset>

</form>
<script src="jquery-3.5.1.min.js" ></script>
<script src="materialize/js/materialize.min.js" ></script>
<script src="script.js"></script>
    </div>
</body>
</html>
